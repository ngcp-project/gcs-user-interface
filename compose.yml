name: ngcp-database-api

services:
  db:
    image: postgres
    restart: always
    shm_size: 128mb
    environment:
      POSTGRES_PASSWORD: ngcp
      POSTGRES_USER: ngcp
      POSTGRES_DB: ngcpdb
    ports:
      - 5433:5432

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080